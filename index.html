<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebDesigner Pro</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #0e0e10;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: #141416;
    }
    header h1 {
      font-size: 1.4rem;
      color: #c3a7ff;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      margin: 0 10px;
      font-size: 0.9rem;
    }
    nav a:hover {
      color: #9f7bff;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      min-height: 80vh;
      padding: 10% 10%;
      background: linear-gradient(180deg, #141416 0%, #0e0e10 100%);
    }
    .hero h2 {
      color: #9f7bff;
      font-size: 1rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .hero h1 {
      font-size: 2.5rem;
      max-width: 600px;
      line-height: 1.2;
      margin: 10px 0;
    }
    .hero p {
      color: #aaa;
      max-width: 500px;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .buttons a {
      display: inline-block;
      margin-right: 15px;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 500;
      text-decoration: none;
    }
    .buttons a:first-child {
      background: linear-gradient(90deg, #9f7bff, #6ecbff);
      color: #fff;
    }
    .buttons a:last-child {
      border: 1px solid #555;
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 40px 10%;
      background-color: #141416;
      color: #666;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>WebDesigner Pro</h1>
    <nav>
      <a href="#servicos">Serviços</a>
      <a href="#portfolio">Portfólio</a>
      <a href="#sobre">Sobre</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Sites que performam</h2>
    <h1>Transformo sua presença digital em <span style="color:#6ecbff;">lucro</span></h1>
    <p>Design limpo, código leve e obsessão por conversão. Você foca no negócio, eu deixo o site vender por você.</p>
    <div class="buttons">
      <a href="#proposta">Pedir proposta</a>
      <a href="#portfolio">Ver trabalhos</a>
    </div>
  </section>

  <footer>
    © 2025 WebDesigner Pro — Feito com propósit
